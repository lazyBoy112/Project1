<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
